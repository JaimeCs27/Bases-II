<!DOCTYPE html>
<html lang ="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login TecVegetal </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <input type="username" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <input type="password" required>
                <label>Password</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>¿No tienes una cuenta? <a href="#" class="register-link">Registrate</a></p>
            </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Registro</h2>
            <form action="#">
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <input type="username" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <input type="text" required>
                <label>Nombre Completo</label>
            </div>
            <div class="input-date">
                <input type="date" required>
                <label>Fecha Nacimiento</label>
            </div>
            <div class="input-pic">
                <input type="file" accept="image/jpg, image/jpeg, image/png" required>
                <label>Foto perfil</label>
            </div>
            <button type="submit" class="btn">Registrar</button>
            <div class="login-register">
                <p>¿Ya tienes una cuenta? <a href="#" class="login-link">Loggeate</a></p>
            </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
